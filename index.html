<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
    <title>Wedding Invitation</title>
    <!-- Favicon -->
    <link rel="icon" href="logo.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        @media (orientation: landscape) {
            body {
                display: none;
            }
        }

        /* Custom video controls to hide controls completely */
        video::-webkit-media-controls {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="fullscreen-container">
        <video id="weddingVideo" autoplay playsinline>
            <source src="Dipak & Divyani.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const video = document.getElementById('weddingVideo');

        // Automatically start video in fullscreen and play when the page is loaded
        window.onload = () => {
            video.play().catch(err => {
                console.warn("Autoplay failed:", err);
            });
            if (video.requestFullscreen) {
                video.requestFullscreen().catch(err => {
                    console.warn("Fullscreen mode not supported or blocked.", err);
                });
            } else if (video.webkitRequestFullscreen) { // For Safari
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // For IE/Edge
                video.msRequestFullscreen();
            }
        };

        // Hide the browser navbar on mobile devices (for webkit browsers like Safari on iOS)
        window.addEventListener('load', () => {
            // This will hide the address bar on mobile browsers when the page is loaded
            if (window.scrollY === 0) {
                setTimeout(() => {
                    window.scrollTo(0, 1);
                }, 100);
            }
        });
    </script>
</body>
</html>
