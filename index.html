<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
    <title>Wedding Invitation</title>
    <!-- Favicon -->
    <link rel="icon" href="logo.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        @media (orientation: landscape) {
            body {
                display: none;
            }
        }

        /* Custom video controls to only show pause button */
        video::-webkit-media-controls {
            display: none !important;
        }
        #pauseButton {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }

        #pauseButton:hover {
            background-color: rgba(0, 0, 0, 0.9);
            transform: scale(1.05);
        }

        #pauseButton:active {
            transform: scale(0.95);
        }

        /* Hide browser UI on mobile */
        @media screen and (max-width: 768px) {
            html, body {
                overflow: hidden;
                height: 100%;
                width: 100%;
            }

            #pauseButton {
                display: none; /* Hide the pause button on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="fullscreen-container">
        <button id="pauseButton">Pause</button>
        <video id="weddingVideo" autoplay playsinline>
            <source src="Dipak & Divyani.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const video = document.getElementById('weddingVideo');

        // Automatically start video in fullscreen and play when the page is loaded
        window.onload = () => {
            video.play().catch(err => {
                console.warn("Autoplay failed:", err);
            });
            if (video.requestFullscreen) {
                video.requestFullscreen().catch(err => {
                    console.warn("Fullscreen mode not supported or blocked.", err);
                });
            } else if (video.webkitRequestFullscreen) { // For Safari
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // For IE/Edge
                video.msRequestFullscreen();
            }
        };

        const pauseButton = document.getElementById('pauseButton');

        // Toggle pause/play on button click
        pauseButton.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                pauseButton.textContent = 'Pause';
            } else {
                video.pause();
                pauseButton.textContent = 'Play';
            }
        });
    </script>
</body>
</html>
